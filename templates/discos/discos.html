{% include 'header.html' %}
   <head>
    <!-- Bootstrap -->

  </head>
  <h1 class="texto1">Tus Discos Top!!!</h1>
  <br>
  <!--<div class="containerContacto">

    <div class="formDiscos">
      <table class="table table-light">
        <thead class="thead-light">
          <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Grupo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          {% for disco in discos %}
          <tr>
            <td><img src="{{disco[3]}}" width=100 height=100></td>
            <td>{{disco[1]}}</td>
            <td>{{disco[2]}}</td>
            <td><a href="/edit/{{disco[0]}}">Editar</a>|<a href="/destroy/{{disco[0]}} "onclick="return confirm('seguro de eliminar el registro?')">Borrar</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="formDiscos">
      <div>
        <form method="post" action="/store" enctype="multipart/form-data">
        <h4>Agregue un nuevo Disco</h4>
        <br>
          Nombre:
          <input type="text" name="txtNombre" id="txtNombre" /> <br />
          Grupo:
          <input type="text" name="txtGrupo" id="txtGrupo" /> <br />
          Foto:
          <input type="text" name="txtFoto" id="txtFoto" /> <br />
          <br>
          <input type="submit" value="Agregar Disco" />
        </form>
      </div>

      <div>
          <form method="post" action="/search" enctype="multipart/form-data">
          <h4>Agregue un nuevo Disco desde una Busqueda</h4>
          <br>
          Nombre:
          <input type="text" name="stxtNombre" id="stxtNombre" /> <br />
          Grupo:
          <input type="text" name="stxtGrupo" id="stxtGrupo" /> <br />
          <br>
          <input type="submit" value="Buscar Disco" />
        </form>
      </div>
    </div>
  {% include 'footer.html' %}
